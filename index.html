<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-start: #e0e7ff;
            --bg-end: #f0f4ff;
            --card-bg: #ffffff;
            --accent-blue: #4f46e5;
            --accent-blue-dark: #4338ca;
            --accent-yellow: #f59e0b;
            --accent-yellow-dark: #d97706;
            --text-color: #334155;
            --task-bg: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-color);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        input[type="checkbox"] {
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 0.375rem;
            border: 2px solid #cbd5e1;
            background-color: #f1f5f9;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        input[type="checkbox"]:checked {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            position: relative;
        }

        input[type="checkbox"]:checked::after {
            content: '‚úî';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1rem;
        }

        .input-field {
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 2px solid #e2e8f0;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .button {
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-blue {
            background-color: var(--accent-blue);
            color: white;
        }

        .btn-blue:hover {
            background-color: var(--accent-blue-dark);
            transform: translateY(-2px);
        }

        .btn-yellow {
            background-color: var(--accent-yellow);
            color: white;
        }
        
        .btn-yellow:hover {
            background-color: var(--accent-yellow-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div id="app" class="w-full max-w-2xl p-8 flex flex-col gap-6 card">

        <!-- Custom Title Section -->
        <div class="flex flex-col items-center">
            <input type="text" id="customTitle" class="w-full text-center text-4xl font-bold text-gray-800 bg-transparent border-none focus:outline-none placeholder-gray-400" placeholder="My Study Plan">
            <p class="text-sm text-gray-400 mt-2">Click and type to add your own title!</p>
        </div>

        <!-- Task List Section -->
        <div id="tasks-container" class="space-y-4">
            <!-- A default task row -->
            <div class="task-row p-4 bg-gray-50 rounded-xl flex items-center justify-between shadow-sm">
                <span class="text-lg font-medium text-gray-700">1 hour</span>
                <input type="checkbox">
                <span class="text-lg font-medium text-gray-700">8m</span>
                <input type="checkbox">
            </div>
        </div>

        <!-- Add Custom Task Section -->
        <div class="p-6 bg-blue-50 rounded-2xl shadow-sm border border-blue-100 flex flex-col gap-4">
            <h3 class="text-xl font-semibold text-blue-800">Create a new task model</h3>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="timeStart" placeholder="e.g., 2 hours" class="flex-1 input-field">
                <input type="text" id="timeEnd" placeholder="e.g., 20m" class="flex-1 input-field">
                <button id="addTaskBtn" class="button btn-blue">
                    Add Task
                </button>
            </div>
        </div>

        <!-- Medal Section -->
        <div class="p-6 bg-yellow-50 rounded-2xl shadow-sm border border-yellow-100 flex flex-col gap-4">
            <h3 class="text-xl font-semibold text-yellow-800">Save today's medal üèÖ</h3>
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <input type="text" id="medalInput" placeholder="What did you achieve today?" class="flex-1 w-full input-field">
                <button id="saveMedalBtn" class="button btn-yellow">
                    Save Medal
                </button>
            </div>
            <div id="medalDisplay" class="mt-2 p-4 bg-yellow-100 rounded-xl text-yellow-900 font-medium hidden">
                <!-- Saved medal will appear here -->
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Initialization and Authentication ---
        let db, auth, userId;
        
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in the user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        listenForMedalChanges(userId);
                    } else {
                        userId = crypto.randomUUID();
                        listenForMedalChanges(userId);
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        }

        // --- Firestore Operations ---
        async function saveMedal() {
            if (!db || !userId) {
                console.error("Firebase not initialized or user not authenticated.");
                return;
            }

            const medalValue = document.getElementById('medalInput').value.trim();
            if (!medalValue) {
                console.error("Medal value cannot be empty.");
                return;
            }

            const now = new Date();
            const todayDocPath = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/medals`, todayDocPath);
            
            try {
                await setDoc(docRef, {
                    medal: medalValue,
                    timestamp: now.toISOString()
                });
                console.log("Medal saved successfully!");
                document.getElementById('medalInput').value = '';
            } catch (error) {
                console.error("Error saving medal:", error);
            }
        }

        function listenForMedalChanges(uid) {
            if (!db) {
                console.error("Firebase not initialized.");
                return;
            }
            
            const medalsCollection = collection(db, `artifacts/${appId}/users/${uid}/medals`);
            const q = query(medalsCollection, orderBy("timestamp", "desc"), limit(1));

            onSnapshot(q, (snapshot) => {
                const medalDisplay = document.getElementById('medalDisplay');
                if (snapshot.empty) {
                    medalDisplay.textContent = "No medal saved for today yet.";
                    medalDisplay.classList.remove('hidden');
                } else {
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        medalDisplay.textContent = `Today's medal: "${data.medal}"`;
                        medalDisplay.classList.remove('hidden');
                    });
                }
            }, (error) => {
                console.error("Error listening to medals:", error);
            });
        }

        // --- DOM Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();

            const addTaskBtn = document.getElementById('addTaskBtn');
            const tasksContainer = document.getElementById('tasks-container');
            const saveMedalBtn = document.getElementById('saveMedalBtn');

            // Add new task row
            addTaskBtn.addEventListener('click', () => {
                const timeStart = document.getElementById('timeStart').value.trim();
                const timeEnd = document.getElementById('timeEnd').value.trim();

                if (timeStart && timeEnd) {
                    const newTaskRow = document.createElement('div');
                    newTaskRow.className = "task-row p-4 bg-gray-50 rounded-xl flex items-center justify-between shadow-sm";
                    newTaskRow.innerHTML = `
                        <span class="text-lg font-medium text-gray-700">${timeStart}</span>
                        <input type="checkbox">
                        <span class="text-lg font-medium text-gray-700">${timeEnd}</span>
                        <input type="checkbox">
                    `;
                    tasksContainer.appendChild(newTaskRow);
                    document.getElementById('timeStart').value = '';
                    document.getElementById('timeEnd').value = '';
                }
            });

            // Save medal button click
            saveMedalBtn.addEventListener('click', saveMedal);
        });
    </script>
</body>
      </html>
