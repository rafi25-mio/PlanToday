    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, orderBy, limit, addDoc, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Environment variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Firebase instances
        let db, auth, userId;
        const tasksContainer = document.getElementById('tasks-container');

        // --- Firebase Initialization and Authentication ---
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // User authentication
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for authentication state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        userId = crypto.randomUUID();
                    }
                    console.log("Authenticated with user ID:", userId);
                    listenForTaskChanges(userId);
                    listenForMedalChanges(userId);
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        }

        // --- Task Functions ---
        async function addTaskToFirestore(timeStart, timeEnd) {
            if (!db || !userId) {
                console.error("Firebase not initialized or user not authenticated.");
                return;
            }

            try {
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/tasks`), {
                    timeStart: timeStart,
                    timeEnd: timeEnd,
                    isCompletedStart: false, // New field for the first checkbox
                    isCompletedEnd: false,   // New field for the second checkbox
                    createdAt: new Date()
                });
                console.log("Task added successfully!");
                document.getElementById('timeStart').value = '';
                document.getElementById('timeEnd').value = '';
            } catch (error) {
                console.error("Error adding task:", error);
            }
        }
        
        async function updateTaskCompletion(docId, field, isCompleted) {
            if (!db || !userId) {
                console.error("Firebase not initialized or user not authenticated.");
                return;
            }
            const taskRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, docId);
            try {
                await updateDoc(taskRef, {
                    [field]: isCompleted
                });
                console.log("Task updated successfully!");
            } catch (error) {
                console.error("Error updating task:", error);
            }
        }

        async function clearCompletedTasks() {
            if (!db || !userId) {
                console.error("Firebase not initialized or user not authenticated.");
                return;
            }

            const tasksCollection = collection(db, `artifacts/${appId}/users/${userId}/tasks`);
            const q = query(tasksCollection);

            try {
                const querySnapshot = await getDocs(q);
                let batch = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.isCompletedStart && data.isCompletedEnd) {
                        batch.push(deleteDoc(doc.ref));
                    }
                });
                await Promise.all(batch);
                console.log("Completed tasks cleared successfully!");
            } catch (error) {
                console.error("Error clearing completed tasks:", error);
            }
        }

        // Listen for real-time changes to tasks
        function listenForTaskChanges(uid) {
            if (!db) {
                console.error("Firebase not initialized.");
                return;
            }
            
            const tasksCollection = collection(db, `artifacts/${appId}/users/${uid}/tasks`);
            const q = query(tasksCollection, orderBy("createdAt"));

            onSnapshot(q, (snapshot) => {
                tasksContainer.innerHTML = '';
                if (snapshot.empty) {
                    tasksContainer.innerHTML = `
                        <div class="task-row p-4 bg-gray-50 rounded-xl flex items-center justify-center shadow-sm text-gray-500">
                             ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶®‡ßá‡¶á‡•§ ‡¶â‡¶™‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®!
                        </div>
                    `;
                } else {
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const newTaskRow = document.createElement('div');
                        newTaskRow.className = "task-row p-4 bg-gray-50 rounded-xl flex items-center justify-between shadow-sm";
                        if (data.isCompletedStart && data.isCompletedEnd) {
                           newTaskRow.classList.add('opacity-50', 'line-through');
                        }
                        
                        const startCheckboxId = `task-start-${doc.id}`;
                        const endCheckboxId = `task-end-${doc.id}`;

                        newTaskRow.innerHTML = `
                            <input type="checkbox" id="${startCheckboxId}" ${data.isCompletedStart ? 'checked' : ''}>
                            <span class="text-lg font-medium text-gray-700">${data.timeStart}</span>
                            <span class="text-lg font-medium text-gray-700">${data.timeEnd}</span>
                            <input type="checkbox" id="${endCheckboxId}" ${data.isCompletedEnd ? 'checked' : ''}>
                        `;
                        tasksContainer.appendChild(newTaskRow);
                        
                        // Add event listeners for the checkboxes
                        document.getElementById(startCheckboxId).addEventListener('change', (e) => {
                           updateTaskCompletion(doc.id, 'isCompletedStart', e.target.checked);
                        });
                        
                        document.getElementById(endCheckboxId).addEventListener('change', (e) => {
                           updateTaskCompletion(doc.id, 'isCompletedEnd', e.target.checked);
                        });
                    });
                }
            }, (error) => {
                console.error("Error listening to tasks:", error);
            });
        }

        // --- Medal Functions (from previous version) ---
        async function saveMedal() {
            if (!db || !userId) {
                console.error("Firebase not initialized or user not authenticated.");
                return;
            }

            const medalValue = document.getElementById('medalInput').value.trim();
            if (!medalValue) {
                console.error("Medal value cannot be empty.");
                return;
            }

            const now = new Date();
            const todayDocPath = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/medals`, todayDocPath);
            
            try {
                await setDoc(docRef, {
                    medal: medalValue,
                    timestamp: now.toISOString()
                });
                console.log("Medal saved successfully!");
                document.getElementById('medalInput').value = '';
            } catch (error) {
                console.error("Error saving medal:", error);
            }
        }

        function listenForMedalChanges(uid) {
            if (!db) {
                console.error("Firebase not initialized.");
                return;
            }
            
            const medalsCollection = collection(db, `artifacts/${appId}/users/${uid}/medals`);
            const q = query(medalsCollection, orderBy("timestamp", "desc"), limit(1));

            onSnapshot(q, (snapshot) => {
                const medalDisplay = document.getElementById('medalDisplay');
                if (snapshot.empty) {
                    medalDisplay.textContent = "‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶®‡ßã ‡¶Æ‡ßá‡¶°‡ßá‡¶≤ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡¶®‡¶ø‡•§";
                    medalDisplay.classList.remove('hidden');
                } else {
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        medalDisplay.textContent = `‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶Æ‡ßá‡¶°‡ßá‡¶≤: "${data.medal}"`;
                        medalDisplay.classList.remove('hidden');
                    });
                }
            }, (error) => {
                console.error("Error listening to medals:", error);
            });
        }

        // --- DOM Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();

            const addTaskBtn = document.getElementById('addTaskBtn');
            const saveMedalBtn = document.getElementById('saveMedalBtn');
            const clearCompletedBtn = document.getElementById('clearCompletedBtn');

            // Add new task row
            addTaskBtn.addEventListener('click', () => {
                const timeStart = document.getElementById('timeStart').value.trim();
                const timeEnd = document.getElementById('timeEnd').value.trim();

                if (timeStart && timeEnd) {
                    addTaskToFirestore(timeStart, timeEnd);
                }
            });

            // Save medal button click
            saveMedalBtn.addEventListener('click', saveMedal);
            
            // Clear completed tasks button click
            clearCompletedBtn.addEventListener('click', clearCompletedTasks);
        });
    </script>
